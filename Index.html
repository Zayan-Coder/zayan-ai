<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML Chat Example</title>
    <style>
        /* Same CSS styles as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 90vh;
            overflow: hidden;
        }

        h1 {
            color: #4A90E2;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            background-color: #4A90E2;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
            background-color: #fafafa;
        }

        button {
            margin-left: 10px;
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .chat-window {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>AIML Chat</h1>

        <div class="chat-window" id="chat-window"></div>

        <div class="chat-input">
            <textarea id="inputText" rows="1" placeholder="Type your message..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function addMessage(content, type) {
            const chatWindow = document.getElementById('chat-window');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('chat-bubble', type === 'user' ? 'user-message' : 'bot-message');

            const textElement = document.createElement('span');
            textElement.textContent = content;
            messageBubble.appendChild(textElement);

            chatWindow.appendChild(messageBubble);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
        }

        function fetchFromAIML(inputText) {
            return fetch("https://api.aimlapi.com/v1/chat", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 9081eb281089470499b845ec6ae71f36", // Replace with your actual AIML API key
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    "input": inputText
                }),
            })
            .then(response => {
                if (!response.ok) throw new Error('AIML API error');
                return response.json();
            })
            .then(data => data.response);
        }

        document.getElementById('send-btn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value.trim();
            if (inputText === "") return;

            addMessage(inputText, 'user');
            document.getElementById('inputText').value = "";

            // Fetch response from AIML API
            fetchFromAIML(inputText)
                .then(response => {
                    console.log('AIML Response:', response); // Debugging output
                    addMessage(response, 'bot');
                })
                .catch(err => {
                    console.error('Error from AIML:', err);
                    addMessage("Error generating response. Try again.", 'bot');
                });
        });
    </script>
</body>
</html>
